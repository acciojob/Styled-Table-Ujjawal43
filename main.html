<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
    width: 80%;
    margin: 0 auto;
    border: 2px solid #333;
    font-family: Arial, sans-serif;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }
  th {
    background-color: #333;
    color: white;
  }
  tbody tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  caption {
    font-weight: bold;
    font-size: 1.2em;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<table>
  <caption>Game Statistics</caption>
  <thead>
    <tr>
      <th>Player</th>
      <th>Score</th>
      <th>Assists</th>
      <th>Rebounds</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Player 1</td>
      <td>25</td>
      <td>8</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Player 2</td>
      <td>18</td>
      <td>12</td>
      <td>6</td>
    </tr>
    <tr>
      <td>Player 3</td>
      <td>31</td>
      <td>5</td>
      <td>7</td>
    </tr>
    <tr>
      <td>Player 4</td>
      <td>12</td>
      <td>3</td>
      <td>14</td>
    </tr>
  </tbody>
</table>

</body>
</html>
